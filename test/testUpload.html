<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <form class="layui-form" id="authorization-upload" enctype="multipart/form-data">
            <div class="layui-form-item layui-inline">
                <div class="layui-inline">
                    <input type="file" name="file" required accept="image/jpeg" lay-verify="required" autocomplete="off"
                           id="layui-upload" class="layui-input layui-upload">
                    <button class=" layui-btn layui-authorupload-submit" lay-submit
                            lay-filter="layui-authorupload-submit">上传
                    </button>
                </div>
            </div>
        </form>



    </body>
</html>
